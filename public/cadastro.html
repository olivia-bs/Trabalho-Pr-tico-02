<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Destinos - Wonderguide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/cadastro.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <img src="./img/LOGO TEXTO.png" alt="Logotipo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="index.html#todos-locais">Locais</a></li>
                <li><a href="cadastro.html">Novo Destino</a></li>
            </ul>
        </nav>
    </header>
    <!-- Cadastrar -->
    <main>
        <section class="cadastro-container">
            <h2>Adicionar Novo Destino</h2>
            <form class="form-cadastro" id="form-cadastro">
                <div class="form-group">
                    <label for="nome">Nome do Destino*</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome do destino" required />
                </div>

                <div class="form-group">
                    <label for="descricaoResumida">Descrição Resumida*</label>
                    <textarea id="descricaoResumida" name="descricaoResumida" placeholder="Breve descrição para cards"
                        rows="2" required></textarea>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição Completa*</label>
                    <textarea id="descricao" name="descricao" placeholder="Descrição detalhada do destino" rows="4"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="imagem">URL da Imagem Principal*</label>
                    <input type="url" id="imagem" name="imagem" placeholder="https://exemplo.com/imagem.jpg" required />
                </div>

                <div class="form-group">
                    <label for="fotosAdicionais">Fotos Adicionais (URLs separadas por vírgula)</label>
                    <textarea id="fotosAdicionais" name="fotosAdicionais"
                        placeholder="https://exemplo.com/foto1.jpg, https://exemplo.com/foto2.jpg" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="localizacao">Localização*</label>
                    <input type="text" id="localizacao" name="localizacao" placeholder="Cidade, País" required />
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de Atração*</label>
                    <input type="text" id="tipo" name="tipo" placeholder="Ex: Museu, Praia, Montanha" required />
                </div>

                <div class="form-group">
                    <label for="avaliacaoMedia">Avaliação Média (0 a 10)*</label>
                    <input type="number" id="avaliacaoMedia" name="avaliacaoMedia" min="0" max="10" step="0.1"
                        placeholder="7.5" required />
                </div>

                <div class="form-group">
                    <label for="recomendado">Destino Recomendado?</label>
                    <select id="recomendado" name="recomendado">
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>

                <button type="submit" class="btn-cadastrar">Adicionar Destino</button>
            </form>
            <!-- Destinos Cadastrados -->
            <h2>Destinos Cadastrados</h2>
            <table class="tabela-destinos" id="tabela-destinos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Localização</th>
                        <th>Tipo</th>
                        <th>Avaliação</th>
                        <th>Imagem</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025 Wonderguide - Todos os direitos reservados.</p>
    </footer>
    <!-- Script -->
    <script src="./assets/scripts/cadastro.js"></script>
</body>

</html>
